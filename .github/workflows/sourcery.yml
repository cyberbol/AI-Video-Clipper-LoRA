name: Sourcery Code Review
on: [pull_request]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # REQUIRED for the bot to "chime in" with comments

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sourcery Review
        uses: sourcery-ai/action@v1
        with:
          token: ${{ secrets.SOURCERY_TOKEN }}
          # This forces the bot to post the summary and diagrams to the PR
          skip-comment: false
          show-unchanged: false
#eof
